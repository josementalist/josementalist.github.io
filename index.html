<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search</title>
  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #fff;
      color: #111;
    }
    .wrap {
      width: min(720px, 92vw);
      text-align: center;
      padding: 24px 0 48px;
    }
    .brand {
      font-size: clamp(40px, 6vw, 64px);
      letter-spacing: -0.02em;
      font-weight: 700;
      margin: 0 0 22px;
      user-select: none;
    }
    .sub {
      margin: -12px 0 26px;
      color: #666;
      font-size: 14px;
    }
    .bar {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #dadce0;
      border-radius: 999px;
      box-shadow: 0 1px 6px rgba(32,33,36,.12);
      transition: box-shadow .15s ease, border-color .15s ease;
      background: #fff;
    }
    .bar:focus-within {
      border-color: #c7c7c7;
      box-shadow: 0 4px 14px rgba(32,33,36,.18);
    }
    .icon {
      width: 18px;
      height: 18px;
      opacity: .55;
      flex: 0 0 auto;
    }
    input {
      border: 0;
      outline: none;
      width: 100%;
      font-size: 18px;
      padding: 6px 0;
      background: transparent;
    }
    .btns {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 22px;
      flex-wrap: wrap;
    }
    button {
      border: 1px solid #dadce0;
      background: #f8f9fa;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background: #f1f3f4; }
    .foot {
      margin-top: 26px;
      font-size: 12px;
      color: #8a8a8a;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1 class="brand">Search</h1>
    <div class="sub">Type a word and hit Enter</div>

    <form id="searchForm" autocomplete="off">
      <div class="bar">
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M10 18a8 8 0 1 1 5.29-14A8 8 0 0 1 10 18Zm11.71 2.29-5.4-5.4a10 10 0 1 0-1.41 1.41l5.4 5.4a1 1 0 0 0 1.41-1.41Z"/>
        </svg>
        <input id="query" type="text" placeholder="Search anything…" required />
      </div>

      <div class="btns">
        <button type="submit">Search</button>
        <button type="button" id="clearBtn">Clear</button>
      </div>
    </form>

    <div class="foot">Private demo page</div>
  </main>

  <script>
    const form = document.getElementById("searchForm");
    const qEl = document.getElementById("query");
    document.getElementById("clearBtn").addEventListener("click", () => {
      qEl.value = "";
      qEl.focus();
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const q = qEl.value.trim();
      if (!q) return;

      // Step 3: we’ll wire logging here.
      // For now just redirect so you can test the feel.
      window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(q);
    });

    // Autofocus
    setTimeout(() => qEl.focus(), 200);
  </script>
</body>
</html>
